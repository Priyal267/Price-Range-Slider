<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Price Range Slider</h2>
        <div class="slider-container">
            <input type="range" min="0" max="1000" value="200"  id="min-range" step="10">
            <input type="range" min="0" max="1000" value="800" id="max-range" step="10">
        </div>
        <div class="values">
            <span id="min-value">$200</span>
            <span id="max-value">$800</span>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
